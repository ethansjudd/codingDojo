<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="buttonClicker.css">
</head>
<body>
    <div class="nav-bar">
        <h1>Dojonary</h1>
        <input type="text" placeholder="search" class="search-bar">
        <button class="login" onclick="login(this)">Login</button>
    </div>
    <div class="body">
        <div class="column-1">
            <div class="inside-columns">
                <div class="inside-column1">
                    <h1>Ninja</h1>
                    <p>NOUN</p>
                    <p>Plural: ninjas</p>
                    <button class="likes" onclick="message()">2 Likes</button>
                </div>
                <div class="inside-column2">
                    <h4>
                        A practitioner skilled in the 
                        <a href="#">
                            Japanese 
                        </a>
                        art of
                        <a href="#">
                            Ninjutsu
                        </a>
                    </h4>
                </div>
            </div>
            <div class="inside-columns-lower">
                <div class="inside-column1">
                    <h1>Ninja</h1>
                    <p>NOUN</p>
                    <p>Plural: ninjas</p>
                    <button class="likes" onclick="message()">2 Likes</button>
                </div>
                <div class="inside-column2">
                    <h4>
                        A 
                        <a href="#">
                            Programer 
                        </a>
                        who breaks down problems with 
                        <a href="#">
                            zen
                        </a>
                        like focus
                    </h4>
                </div>
            </div>
        </div>
        <div class="column-2">
            <div class="box">
                <h1>
                    Dojonary is<br>
                    defined by YOU
                </h1>
                <button class="definition" onclick="hide(this)">
                    Add Definition
                </button>
            </div>
        </div>
    </div>
    <script src = "buttonClicker.js"></script>
</body>
</html>
