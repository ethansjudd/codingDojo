<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking</title>
    <link rel="stylesheet" href="linking.css">
</head>
<body>
    <button onclick="example('this')">
        Click on Me!
    </button>
    <h1>Click to learn elements!</h1>
    <div class="element" onclick="displayName('Hydrogen')">
        <h3>H</h3>
        <p>1.008</p>
    </div>
    <div class="element" onclick="displayName('Helium')">
        <h3>He</h3>
        <p>4.003</p>
    </div>
    <div class="element" onclick="displayName('Lithium')">
        <h3>li</h3>
        <p>6.941</p>
    </div>
    <script src="linking.js"></script>
    <button onclick="turnOff(this)">On</button>
    <button onclick="turnOff(this)">On</button>
    <button onclick="turnOff(this)">On</button>
</body>
</html>
